{% extends 'layouts/base.html' %}
{% block content %}
<div class="max-w-lg mx-auto flex flex-col items-center py-6 px-4 my-20 rounded-md bg-slate-800">
<div class="bg-white text-rose-300 p-4 rounded-md">
    <h1>Delete this chatroom?</h1>

<h2 class="text-slate-800">"{{ chat_group.groupchat_name }}"</h2>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="button-red mt-4">Yes, delete</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>
</div>
</div>
{% endblock %}
